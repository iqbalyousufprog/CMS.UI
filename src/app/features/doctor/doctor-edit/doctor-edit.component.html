<div class="container form-container">

    <h1 class="mt-3">Edit Doctor</h1>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row form-content">

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Doctor Id</label>
                    <input type="text" class="form-control" formControlName="id">
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Doctor Name*</label>
                    <input type="text" class="form-control" formControlName="doctorName">
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Specialization*</label>
                    <input type="text" class="form-control" formControlName="specialization">
                </div>
            </div>
            
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"> </i> Save
                    </button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary ms-3" (click)="back()">
                        <i class="fa fa-arrow-left"></i> Back
                    </button> 
                </div>
            </div>

        </div>
    </form>

</div>
