<div class="container form-container">

    <h1 class="mt-3">Edit Consultation</h1>

    <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row form-content">
            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Consultation Id</label>
                    <input type="text" class="form-control" formControlName="id">
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label for="responsePatientDtos" class="form-label">Patient</label>
                    <ng-container *ngIf="responsePatientDtos">
                        <select class="form-control" id="patientId" formControlName="patientId">
                            <option *ngFor="let responsePatientDto of responsePatientDtos" [value]="responsePatientDto.id">
                                {{responsePatientDto.name}}
                            </option>
                        </select>
                    </ng-container>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                <div class="mt-3">
                    <label for="responsePatientDtos" class="form-label">Doctor</label>
                    <ng-container *ngIf="responseDoctorDtos">
                        <select class="form-control" id="doctorId" formControlName="doctorId">
                            <option *ngFor="let responseDoctorDto of responseDoctorDtos"
                                [value]="responseDoctorDto.id">
                                {{responseDoctorDto.doctorName}}
                            </option>
                        </select>
                    </ng-container>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Visit Date*</label>
                    <input type="date" class="form-control" name="consultationDate" id="consultationDate" formControlName="consultationDate">
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">

                <div class="mt-3">
                    <label class="form-label">Visit Time*</label>
                    <input type="time" class="form-control" name="consultationTime"  id="consultationTime" formControlName="consultationTime">
                </div>
    
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="mt-3 text-center">

                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"> </i> Save
                    </button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary ms-3" (click)="back()">
                        <i class="fa fa-arrow-left"></i> Back
                    </button> 
                </div>
            </div>
        </div>
    </form>

</div>
