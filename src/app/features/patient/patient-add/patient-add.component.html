<div class="container form-container">

    <h1 class="mt-3">Add Patient</h1>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row form-content">

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Name*</label>
                    <input type="text" class="form-control" id="visitDate" formControlName="name">
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Age*</label>
                    <input type="number" class="form-control" id="age" formControlName="age">
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Gender*</label>
                    <select class="form-control" id="Gender" formControlName="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 col-md-6">
                <div class="mt-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
            </div>

            <div class="mt-3">
                <label for="responseDiseaseDtos" class="form-label">Disease</label>
                <ng-container *ngIf="responseDiseaseDtos">
                    <select class="form-control" id="diseases" formControlName="diseases" multiple>
                        <option *ngFor="let responseDiseaseDto of responseDiseaseDtos" [value]="responseDiseaseDto.id">
                            {{responseDiseaseDto.diseaseName}}
                        </option>
                    </select>
                </ng-container>
            </div>

            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"> </i> Save
                    </button>
                    <button type="button" class="btn btn-secondary ms-3" (click)="back()">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>

        </div>
    </form>

</div>
