<div class="container list-container">

    <h1 class="mt-3">Visit</h1>


    <ng-container>

        <div class="row list-content">
            <div class="col-lg-12">
                <div class="d-flex justify-content-end">
                    <a [routerLink]="['/admin/visits/add']" class="btn btn-primary"> <i class="fa fa-plus "></i> Add  Visit</a>

                </div>
            </div>
            <div class="col-lg-12 ">
                <table class="table table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Patient</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="responseDtos">
                        <tr *ngFor="let responseDto of responseDtos">
                            <td>{{responseDto.id}}</td>
                            <td>{{responseDto.patient.name}}</td>
                            <td>{{responseDto.visitDate| date: 'mediumDate'}}</td>
                            <td>{{responseDto.visitTime| date: 'shortTime'}}</td>
                            <td class="action">
                                <a   [routerLink]="['/admin/visits', responseDto.id]">
                                    <i class="fa fa-edit text-dark"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </ng-container>
</div>
